<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanjazeli/simple-slider</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="app/global.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="slider">
        <div class="slider__slides">
            <div class="slider__slide js-slide">
                <div class="slider__line js-line js-animation-element"></div>
                <img src="/assets/images/slide-1.jpg" alt="slide-1" class="slider__image js-animation-element">
            </div>
            <div class="slider__slide js-slide">
                <div class="slider__line js-line js-animation-element"></div>
                <img src="/assets/images/slide-2.jpg" alt="slide-2" class="slider__image js-animation-element">
            </div>
            <div class="slider__slide js-slide slider__slide--active">
                <div class="slider__line js-line js-animation-element"></div>
                <img src="/assets/images/slide-3.jpg" alt="slide-3" class="slider__image js-animation-element">
            </div>
        </div>
        <div class="slider__navigation">
            <button class="slider__button js-prev" type="button">
                <img src="/assets/svg/previous.svg" alt="left-arrow" class="slider__icon">
            </button>
            <button class="slider__button js-pause-play" type="button">
                <img src="/assets/svg/pause.svg" alt="left-arrow" class="slider__icon js-pause-play-icon">
            </button>
            <button class="slider__button js-next" type="button">
                <img src="/assets/svg/next.svg" alt="left-arrow" class="slider__icon">
            </button>
        </div>
    </div>
</body>
</html>
